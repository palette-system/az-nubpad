<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>パレットシステム AZ-Nubpad ファームウェア</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<script src="./js/fixmenu_pagetop.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>


$(function(){
    $("#write_firm").click(function() {
        azesp.write_firm([
        {"address": 0x0000, "data": "./data/azmagicpad.ino.bootloader.bin"},
        {"address": 0x8000, "data": "./data/azmagicpad.ino.partitions.bin"},
        {"address": 0xe000, "data": "./data/boot_app0.bin"},
        {"address": 0x10000, "data": "./data/azmagicpad.ino.bin"}
        ], 921600, "write_info");
    });


});

</script>
</head>

<body>

<div id="container">

<div id="contents">

<section id="new">

<div id="write_info"></div>
<br><br>


</div>


</section>
